# /etc/daemons.conf - Daemons options configuration file.
#
# This file is used for setting options to start daemons at boot time or from
# the command line (/etc/init.d/daemon-name start). Please check /etc/rcS.conf
# to automatically start a daemon at boot.
#

# DBUS daemon options.
DBUS_OPTIONS="--system"

# HAL daemon options.
HALD_OPTIONS="--daemon=yes"

# LightTPD Web server options.
LIGHTTPD_OPTIONS="-f /etc/lighttpd/lighttpd.conf"

# Dropbear SSH server options.
DROPBEAR_OPTIONS="-w -g -b /etc/dropbear/banner"

# Rsync daemon options.
RSYNCD_OPTIONS="--daemon"

# Cron daemon options.
CROND_OPTIONS="-b"

# Domain Name Server options.
DNSD_OPTIONS="-d"

# Super server options
INETD_OPTIONS=""
# Tftp daemon options.
TFTPD_OPTIONS="-r /boot"

# wpa_supplicant daemon options
WPA_OPTIONS="-B -P/var/run/wpa_supplicant.pid -c/etc/wpa_supplicant.conf -i$(. /etc/network.conf ; echo $WIFI_INTERFACE)"

