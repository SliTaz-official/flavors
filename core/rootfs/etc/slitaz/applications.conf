# SliTaz default applications configuration file. These apps can be
# started through wrappers: browser, editor and terminal.
#

# File manager.
FILE_MANAGER="pcmanfm"

# Web browser.
BROWSER="GtkLauncher"

# Text editor.
EDITOR="leafpad"

# X terminal.
TERMINAL="xterm"

# Window manager.
WINDOW_MANAGER="openbox-session"
